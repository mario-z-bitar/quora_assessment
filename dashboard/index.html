<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Poe Conversations Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div>
        <h1>Poe Conversations Insights</h1>
        <p class="muted">Built from processed JSON at <code>../outputs</code></p>
      </div>
      <button id="reload" aria-label="Reload data">â†» Reload</button>
    </header>

    <main>
      <section aria-labelledby="summary-title" class="card">
        <h2 id="summary-title">Summary</h2>
        <div class="summary-grid" id="summary-cards"></div>
      </section>

      <section aria-labelledby="distribution-title" class="card">
        <h2 id="distribution-title">Conversation Mix</h2>
        <div class="distribution" id="conversation-type"></div>
        <div class="distribution" id="intent-distribution"></div>
      </section>

      <section aria-labelledby="topics-title" class="card">
        <h2 id="topics-title">Top Topics</h2>
        <ol id="top-topics" class="topic-list"></ol>
      </section>

      <section aria-labelledby="actions-title" class="card">
        <h2 id="actions-title">Suggested Actions</h2>
        <ul id="action-items" class="action-list"></ul>
      </section>

      <section aria-labelledby="table-title" class="card">
        <div class="table-header">
          <h2 id="table-title">Conversation Details</h2>
          <label class="search">
            <span class="muted">Filter</span>
            <input id="table-filter" type="search" placeholder="Search topic or intent" />
          </label>
        </div>
        <div class="table-wrapper">
          <table id="conversation-table">
            <thead>
              <tr>
                <th scope="col">Conversation</th>
                <th scope="col">Topic</th>
                <th scope="col">Intent</th>
                <th scope="col">Type</th>
                <th scope="col">Messages</th>
                <th scope="col">Chars</th>
                <th scope="col">Confidence</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <template id="summary-card-template">
      <article class="summary-card">
        <h3></h3>
        <p class="value"></p>
        <p class="muted caption"></p>
      </article>
    </template>

    <script src="app.js" type="module"></script>
  </body>
</html>
